# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - authsp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://mykeycloakregistry.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_6d6d1aebb7c04b489429d802d4257125 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_ec3633db34f94317906a9b887f8936b7 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: mykeycloakregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6d6d1aebb7c04b489429d802d4257125 }}/mykeycloak:${{ github.sha }}
          file: ./Dockerfile

  deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'authsp'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_9b98be26e15c47feb03df59743fe5c89 }}
            images: 'mykeycloakregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6d6d1aebb7c04b489429d802d4257125 }}/mykeycloak:${{ github.sha }}'
